<section class="vbox flex" ng-controller="DeliveryDateEditCtrl">
    <div class="pull-left header">
        <p class="h4">
            <a href="#/delivery-date">Delivery Timing Disable</a>
        </p>
    </div>

    <header class="header bg-light lter bg-gradient b-b" ng-include="'header.html?a=a'"></header>

    <section class="bg-light lter scrollable">
        <section class="hbox stretch">
            <!-- .aside -->
            <aside>
                <section class="vbox">
                    <header class="header bg-light bg-gradient">
                        <ul class="nav nav-tabs pull-left">
                            <li class="dker">
                                <a data-target="#sidebar" class="btn btn-sm btn-default" data-toggle="class:hide">
                                    <i class="fa fa-chevron-left text"></i>
                                    <i class="fa fa-chevron-right text-active"></i>
                                </a>
                            </li>
                            <li class="lter"><a data-target="#list" data-toggle="tab">Delivery Date</a></li>
                        </ul>
                        <div class="navbar-btn pull-right">
                            <a class="btn btn-success" href="#/delivery-date/new">
                                <i class="fa fa-plus"></i>
                            </a>
                            <a class="btn btn-white" data-original-title="Refresh" data-toggle="tooltip" ng-click="reload()">
                                <i class="fa fa-refresh"></i>
                            </a>
                        </div>
                    </header>
                    <section class="scrollable wrapper">
                        <div class="tab-content slim-scroll">
                            <div class="tab-pane active" id="list">
                                <section class="tab-pane" id="validation">
                                    <!-- Edit Form -->
                                    <div class="row">
                                        <form name="myForm">
                                            <section class="col-sm-7">
                                                <portlet>
                                                    <portlet-item title="Choose Delivery Date">
                                                        <div>
                                                            <div class="form-group pull-in clearfix">
                                                                <div class="col-sm-6">
                                                                    <label>Choose date</label>
                                                                    <input name="chooseDate" type="text" class="form-control input-sm" date-picker data-ng-required="true" data-ng-disabled="!editDate"
                                                                           placeholder="Choose disable date..." data-ng-model="deliverydate.deliveryDisableDate" data-ng-change="changeDisableDate(deliverydate.deliveryDisableDate)">
                                                                    <div class="error" data-ng-show="(myForm.chooseDate.$dirty && myForm.chooseDate.$invalid) || submitted" >
                                                                        <small class="error" data-ng-show="myForm.chooseDate.$error.required">Required</small>
                                                                    </div>
                                                                </div>

                                                                <div class="col-sm-6">
                                                                    <label>Select Disable Time</label>
                                                                    <select name="selectTime" class="form-control" data-ng-model="deliverydate.timeslotId"
                                                                            data-ng-options="time.timeSlotId as time.timeSlotString for time in deliverydate.timeslotsList">
                                                                        <option value="" selected>Please disable time</option>
                                                                    </select>
                                                                </div>
                                                            </div>

                                                            <div class="line line-dashed line-lg pull-in"></div>

                                                            <div class="form-group pull-in clearfix">
                                                                <div class="col-sm-12">
                                                                    <label>Remark</label>
                                                                    <textarea name="inputRemark" class="form-control" placeholder="Leave remark here..." name="toHour" data-ng-model="deliverydate.remark" data-ng-required="true"></textarea>
                                                                    <div class="error" data-ng-show="(myForm.inputRemark.$dirty && myForm.inputRemark.$invalid) || submitted">
                                                                        <small class="error" data-ng-show="myForm.inputRemark.$error.required">Required</small>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                        </div>
                                                    </portlet-item>
                                                </portlet>
                                            </section>
                                        </form>
                                    </div>
                                    <!-- //Edit Form -->
                                </section>
                            </div>
                        </div>
                    </section>
                </section>
            </aside>
            <!-- /.aside -->
        </section>
    </section>

    <footer class="footer text-right bg-light lter b-t">
        <button type="submit" class="btn btn-success btn-s-xs" data-ng-click="save(deliverydate)" btn-loading="busy" data-loading-text="Saving...">Save</button>
    </footer>
</section>
