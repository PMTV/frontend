<section class="vbox flex">
    <div class="pull-left header">
        <p class="h4">
            <a href="#/timeSlots">Time Slot</a>
        </p>
    </div>

    <header class="header bg-light lter bg-gradient b-b" ng-include="'header.html?a=a'"></header>

    <!-- .aside -->
    <div class="bg-white">
        <section class="vbox">
            <header class="header bg-light bg-gradient">
                <ul class="nav nav-tabs nav-white pull-left">
                    <li class="active"><a data-target="#list" data-toggle="tab">Time Slot</a></li>
                </ul>
                <div class="navbar-btn pull-right">
                    <button class="btn btn-white" tooltip data-title="Refresh" data-placement="bottom" data-toggle="tooltip" data-original-title="Refresh" ng-click="reload();">
                        <i class="fa fa-refresh"></i>
                    </button>
                </div>
            </header>
        </section>
    </div>
    <!-- /.aside -->

    <section class="bg-white">
        <section class="hbox stretch">
            <section class="vbox">
                <div class="scrollable">
                    <section class="scrollable" data-ng-controller="TimeSlotCtrl">
                        <div class="tab-content">

                            <div class="clearfix m bg-light">
                                <form name="myForm" novalidate>
                                    <div class="col-lg-2 form-group m-t" data-ng-class="{ 'has-error' : myForm.fromHour.$invalid && submitted }">
                                        <label>Time From (Hour)</label>
                                        <input class="form-control" type="text" placeholder="Time From" name="fromHour" data-ng-model="editingTimeSlot.fromHour" data-ng-required="true">
                                        <div class="error" data-ng-show="(myForm.fromHour.$dirty && myForm.fromHour.$invalid) || submitted">
                                            <small class="error" data-ng-show="myForm.fromHour.$error.required">Required</small>
                                        </div>
                                    </div>
                                    <div class="col-lg-2 form-group m-t" data-ng-class="{ 'has-error' : myForm.toHour.$invalid && submitted }">
                                        <label>Time To (Hour)</label>
                                        <input class="form-control" type="text" placeholder="Time To" name="toHour" data-ng-model="editingTimeSlot.toHour" data-ng-required="true">
                                        <div class="error" data-ng-show="(myForm.toHour.$dirty && myForm.toHour.$invalid) || submitted">
                                            <small class="error" data-ng-show="myForm.toHour.$error.required">Required</small>
                                        </div>
                                    </div>

                                    <div class="col-lg-3 form-group m-t" data-ng-class="{ 'has-error' : myForm.selectDayofWeek.$invalid && submitted }">
                                        <label>Day of Week</label>
                                        <select name="selectDayofWeek" class="form-control" data-ng-required="true" data-ng-model="editingTimeSlot.day"
                                                data-ng-options="day.value as day.name for day in dayOfWeek.dayOfWeekList">
                                            <option value="">Plese select</option>
                                        </select>
                                        <div class="error" data-ng-show="(myForm.selectDayofWeek.$dirty && myForm.selectDayofWeek.$invalid) || submitted">
                                            <small class="error" data-ng-show="myForm.selectDayofWeek.$error.required">Required</small>
                                        </div>
                                    </div>

                                    <div class="col-lg-3 form-group m-t" data-ng-class="{ 'has-error' : myForm.maxOfSaleOrder.$invalid && submitted }">
                                        <label>Max of Sale Orders</label>
                                        <input class="form-control" only-number type="text" placeholder="Max of Sale Orders" name="maxOfSaleOrder" data-ng-model="editingTimeSlot.maxSaleOrder" data-ng-required="true">
                                        <div class="error" data-ng-show="(myForm.maxOfSaleOrder.$dirty && myForm.maxOfSaleOrder.$invalid) || submitted">
                                            <small class="error" data-ng-show="myForm.maxOfSaleOrder.$error.required">Required</small>
                                        </div>
                                    </div>
                                    <div class="col-lg-2 form-group m-t-lg text-center">
                                        <button class="btn btn-success m-t" data-ng-click="save()" btn-loading="saving" data-loading-text="Saving...">Save</button>
                                        <!--<i class="fa fa-spin fa-spinner icon-xlarge" data-ng-show="saving"></i>-->
                                    </div>
                                </form>

                            </div>

                            <div class="tab-pane active" id="list">
                                <div class="table-responsive">
                                    <table class="table table-striped b-t text-sm" timeslot-datatable aa-data="timeSlotTableData">
                                        <thead>
                                            <tr>
                                                <th style="width:15%;">Time From</th>
                                                <th style="width:15%;">Time To</th>
                                                <th>Day of Week</th>
                                                <th>Max of Sale Orders</th>
                                                <th style="width: 18%;">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                                <footer class="panel-footer">
                                    <div class="row">
                                        <div class="col-sm-4 hidden-xs">
                                            <select class="input-sm form-control input-s-sm inline">
                                                <option value="0">Bulk action</option>
                                            </select>
                                            <button class="btn btn-sm btn-white">Apply</button>
                                        </div>
                                    </div>
                                </footer>
                            </div>
                        </div>
                    </section>
                </div>
            </section>
        </section>
    </section>
    <footer class="footer bg-white-only b-t">
    </footer>
</section>
