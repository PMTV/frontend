<section class="vbox flex" ng-controller="ReceiveNotificationEditCtrl">
    <div class="pull-left header">
        <p class="h4">
            <a href="#/receive-notification">Recipients</a>
        </p>
    </div>

    <header class="header bg-light lter bg-gradient b-b" ng-include="'header.html?a=a'"></header>

    <section class="bg-light lter scrollable">
        <section class="hbox stretch">
            <!-- .aside -->
            <aside>
                <section class="vbox">
                    <header class="header bg-light bg-gradient">
                        <ul class="nav nav-tabs pull-left">
                            <li class="lter"><a data-target="#list" data-toggle="tab">Recipient Notification</a></li>
                        </ul>
                    </header>
                    <section class="scrollable wrapper">
                        <div class="tab-content slim-scroll">
                            <div class="tab-pane active" id="list">
                                <section class="tab-pane" id="validation">
                                    <!-- Edit Form -->
                                    <div class="row">
                                        <form name="myForm" class="container">
                                            <section class="col-sm-8">
                                                <portlet>
                                                    <portlet-item title="Details">
                                                        <div>

                                                            <div class="form-group col-sm-12">
                                                                <div class="row text-left">
                                                                    <label class="h3">Subject: <span data-ng-bind="notification.subject"></span></label>
                                                                </div>
                                                                <div class="row">
                                                                    <label class="pull-right">Created Date: <span data-ng-bind="notification.dateTime">--/--/----</span></label>
                                                                </div>
                                                                <div class="row">
                                                                    <label class="pull-right">Created by: <span data-ng-bind="notification.sender"></span></label>
                                                                </div>
                                                            </div>
                                                            <div class="line line-dashed line-lg pull-in col-sm-12"></div>

                                                            <div class="form-group">
                                                                <div class="">
                                                                    <label>Message</label>
                                                                    <div class="notification-message-form" data-ng-bind="notification.message">
                                                                        ...
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <div class="line line-dashed line-lg pull-in"></div>
                                                            <div class="form-group">
                                                                <label>Link: </label>
                                                                <div class="notification-message-form" data-ng-bind="notification.link">
                                                                    ...
                                                                </div>
                                                            </div>

                                                        </div>
                                                    </portlet-item>
                                                </portlet>
                                            </section>

                                        </form>
                                    </div>

                                    <!-- //Edit Form -->
                                </section>
                            </div>
                        </div>
                    </section>

                </section>
            </aside>
            <!-- /.aside -->
        </section>
    </section>


    <footer class="footer text-right bg-light lter b-t">
        <a class="btn btn-success btn-s-xs" href="#/receive-notification">Back to list</a>
    </footer>
</section>
