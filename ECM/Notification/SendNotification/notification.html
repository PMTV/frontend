<section class="vbox flex">
    <div class="pull-left header">
        <p class="h4">
            <a href="#/notification">Notifications</a>
        </p>
    </div>
    <header class="header bg-light lter bg-gradient b-b" ng-include="'header.html?a=a'"></header>
    <!-- .aside -->
    <div class="bg-white">
        <section class="vbox">
            <header class="header bg-light bg-gradient">
                <ul class="nav nav-tabs nav-white pull-left">
                    <li class="active"><a data-target="#productList" data-toggle="tab">Notification List</a></li>
                </ul>
                <div class="navbar-btn pull-right">
                    <a href="#/notification/new" class="btn btn-success">
                        <i class="fa fa-plus"></i>
                    </a>
                </div>
            </header>
        </section>
    </div>
    <!-- /.aside -->

    <section class="bg-white">
        <section class="hbox stretch">
            <section class="vbox">
                <div class="scrollable">
                    <section ng-controller="NotificationListCtrl">
                        <div class="tab-content">
                            <div class="tab-pane active" id="productList">
                                <div class="table-responsive">
                                    <table class="table table-striped b-t text-sm" notification-datatable aa-data="notificationDatatable">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Sender</th>
                                            <th>Subject</th>
                                            <th>Date</th>
                                            <th>Actions</th>
                                        </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </section>
        </section>
    </section>
</section>
