<div class="modal-header">
    <h3>Please Sign In</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <form class="panel-body" ng-submit="login()">
                <section id="content" class="m-t-lg wrapper-md animated fadeInUp">
                    <div class="row m-n">
                        <div>
                            <section class="">
                                <div class="form-group">
                                    <label class="control-label">Email</label>
                                    <input type="text" placeholder="test@higheridentity.com" class="form-control" ng-model="appUser.username">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Password</label>
                                    <input type="password" id="inputPassword" placeholder="Password" class="form-control" ng-model="appUser.password">
                                </div>
                                <button type="submit" class="btn btn-info btn-block" btn-loading="submitted" data-loading-text=" Loading..."> Login</button>
                            </section>
                        </div>
                    </div>
                </section>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="cancel()">back to login</button>
</div>
