<section class="vbox flex">
    <div class="pull-left header">
        <p class="h4">Stock Transfers</p>
    </div>
    <header ng-include="'header.html?a=a'" class="header bg-light lter b-b ng-scope"></header>

    <section class="bg-light lter scrollable">
        <section class="hbox stretch">
            <!-- .aside -->
            <aside class="bg-white">
                <section class="vbox">
                    <header class="header bg-light bg-gradient">
                        <ul class="nav nav-tabs nav-white pull-left">
                            <li class="active"><a data-target="#list" data-toggle="tab">Stocks Transfers</a></li>
                        </ul>

                        <div class="navbar-btn pull-right">
                            <a href="#/stockTransfers/new" class="btn btn-success">
                                <i class="fa fa-plus"></i>
                            </a>
                            <button class="btn btn-white" tooltip data-title="Refresh" data-placement="bottom" data-toggle="tooltip" data-original-title="Refresh" ng-click="reload();">
                                <i class="fa fa-refresh"></i>
                            </button>
                        </div>
                    </header>

                    <section class="scrollable" ng-controller="StockTransferListCtrl">
                        <div class="tab-content">
                            <div class="tab-pane active" id="list">
                                <div class="table-responsive">
                                    <table class="table table-striped b-t text-sm" stock-transfer-datatable aa-data="stockTransferTableData">
                                        <thead>
                                            <tr>
                                                <th>Stock Transfer ID</th>
                                                <th>Qty</th>
                                                <th>Unit Price</th>
                                                <th>Description</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                                <footer class="panel-footer">
                                    <div class="row">
                                        <div class="col-sm-4 hidden-xs">
                                            <select class="input-sm form-control input-s-sm inline">
                                                <option value="0">Bulk action</option>
                                            </select>
                                            <button class="btn btn-sm btn-white">Apply</button>
                                        </div>
                                    </div>
                                </footer>
                            </div>
                        </div>
                    </section>
                </section>
            </aside>
            
            <!-- /.aside -->
        </section>
    </section>
    <footer class="footer bg-white-only b-t">
        <p class="checkbox">
            <label>
                <input id="toggle-all" type="checkbox">
                Mark all as complete
            </label>
        </p>
    </footer>
</section>
