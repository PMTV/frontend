<section class="vbox flex">
    <div class="pull-left header">
        <p class="h4">Stock Adjustments</p>
    </div>
    <header ng-include="'header.html?a=a'" class="header bg-light lter b-b ng-scope"></header>
    
    <!--<div class="wrapper bg-light b-b font-bold">
        <a href="#" class="m-r"><i class="fa fa-bar-chart icon-2x icon-muted v-middle"></i>Analysis</a>
        <a href="#" class="m-r"><span class="badge up m-r-n bg-danger">4</span><i class="fa fa-envelope icon-2x icon-muted v-middle"></i> Message</a>
        <a href="#" class="m-r"><i class="fa fa-calendar icon-2x icon-muted v-middle"></i>My Calendar</a>

    <section class="bg-light lter scrollable">
        <section class="hbox stretch">
            <!-- .aside -->
            <aside class="bg-white">
                <section class="vbox">
                    <header class="header bg-light bg-gradient">
                        <ul class="nav nav-tabs nav-white pull-left">
                            <li class="active"><a data-target="#list" data-toggle="tab">Stocks Adjustments</a></li>
                        </ul>

                        <div class="navbar-btn pull-right">
                            <a href="#/stockAdjusts/new" class="btn btn-success">
                                <i class="fa fa-plus"></i>
                            </a>
                            <button class="btn btn-white" tooltip data-title="Refresh" data-placement="bottom" data-toggle="tooltip" data-original-title="Refresh" ng-click="reload();">
                                <i class="fa fa-refresh"></i>
                            </button>
                        </div>
                    </header>

                    <section class="scrollable" ng-controller="StockAdjustListCtrl">
                        <div class="tab-content">
                            <div class="tab-pane active" id="list">
                                <div class="table-responsive">
                                    <table class="table table-striped b-t text-sm" stock-adjust-datatable aa-data="stockAdjustTableData">
                                        <thead>
                                            <tr>
                                                <th>Stock Adjust ID</th>
                                                <th>Qty</th>
                                                <th>Unit Price</th>
                                                <th>Description</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                                <footer class="panel-footer">
                                    <div class="row">
                                        <div class="col-sm-4 hidden-xs">
                                            <select class="input-sm form-control input-s-sm inline">
                                                <option value="0">Bulk action</option>
                                                <!--<option value="1">Delete selected</option>
                                                <option value="2">Bulk edit</option>
                                                <option value="3">Export</option>-->
                                            </select>
                                            <button class="btn btn-sm btn-white">Apply</button>
                                        </div>
                                    </div>
                                </footer>
                            </div>
                        </div>
                    </section>
                </section>
            </aside>
            
            <!-- /.aside -->
        </section>
    </section>
    <footer class="footer bg-white-only b-t">
    </footer>
</section>
