<div class="row">
    <debug-message>{{category | json}}</debug-message>
    <div class="col-sm-6 ">
        <portlet>
            <portlet-item title="1. Add new Main Category">
                <div>
                    <!--<div class="row">-->
                    <div class="form-group pull-in clearfix">
                        <div class="form-group col-sm-6">
                            <label>Category Name</label>
                            <div>
                                <input type="text" class="form-control" placeholder="Name" ng-model="category.name">
                            </div>
                        </div>

                        <div class="form-group col-sm-4">
                            <label>Display Order</label>
                            <div>
                                <input type="text" class="form-control" placeholder="Name" ng-model="category.orderId">
                            </div>
                        </div>

                        <div class="form-group col-sm-2">
                            <label></label>
                            <button ng-hide="category.productCategoryId" class="btn btn-success form-control" ng-click="saveCategory()">Save</button>
                            <button ng-show="category.productCategoryId" class="btn btn-primary form-control" ng-click="saveCategory()">Update</button>
                        </div>

                    </div>
                    <div class="form-group pull-in clearfix">
                        <div class="form-group col-sm-6">
                            <label>Filter Name</label>
                            <div>
                                <input type="text" class="form-control" placeholder="Filter Name" ng-model="category.uniqueName">
                            </div>
                        </div>
                    </div>
                    <!--</div>-->
                    <footer class="panel-footer pos-rlt pull-in">
                        <span class="arrow top"></span>
                        <div class="pull-out">
                            <textarea class="form-control no-border input-lg text-sm" type="text" placeholder="Write a Description" rows="3" ng-model="category.description"></textarea>
                        </div>
                    </footer>
                </div>
            </portlet-item>
            <portlet-item ng-show="category.productCategoryId" title="2. Add new Sub Category">
                <div>
                    <div class="row m-b-xs">

                        <div class="form-group col-sm-6">
                            <div>
                                <label>Sub Category Name</label>
                                <input type="text" class="form-control" placeholder="Category Name" ng-model="item.name">
                            </div>
                        </div>

                        <div class="form-group col-sm-2">
                            <div>
                                <label>Order</label>
                                <input type="text" class="form-control" placeholder="Display Order" ng-model="item.orderId">
                            </div>
                        </div>
                        <div class="form-group col-sm-2">
                            <div>
                                <label>Limit</label>
                                <input type="text" class="form-control" placeholder="Selection limit" ng-model="item.isPickRequired">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <label></label>
                            <button class="btn btn-success form-control" ng-click="saveSubCategory($index, item)">Create</button>
                        </div>

                        <div class="form-group col-sm-6">
                            <div>
                                <label>Filter Name</label>
                                <input type="text" class="form-control" placeholder="Filter Name" ng-model="item.uniqueName">
                            </div>
                        </div>

                    </div>
                    <footer class="panel-footer pos-rlt pull-in">
                        <span class="arrow top"></span>
                        <div class="pull-out">
                            <textarea class="form-control no-border input-lg text-sm" type="text" placeholder="Write a Description" rows="3" ng-model="item.description"></textarea>
                        </div>
                    </footer>
                </div>
            </portlet-item>
        </portlet>
    </div>
    <div class="col-sm-6">
        <portlet>
            <portlet-item ng-show="category.productCategoryId" title="Preview {{category.name}}">
                <div class="table-responsive">
                    <table class="table table-condensed b-t text-sm m-b-none" dishesitems-table>
                        <thead>
                            <tr>
                                <th width="5%">#Order</th>
                                <th width="25%">Sub Categories</th>
                                <th width="25%">Filter Name</th>
                                <th width="10%">Limit</th>
                                <th width="30%">Description</th>
                                <th width="5%">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in category.categoryList | orderBy: item.orderId" ng-form="itemForm">
                                <td>
                                    <input type="number" class="form-control input-sm" ng-model="item.orderId">
                                </td>
                                <td>
                                    <input type="text" class="form-control input-sm" ng-model="item.name">
                                </td>
                                <td>
                                    <input type="text" class="form-control input-sm" ng-model="item.uniqueName">
                                </td>
                                <td>
                                    <input type="number" class="form-control input-sm" ng-model="item.isPickRequired">
                                </td>
                                <td>
                                    <input type="text" class="form-control input-sm" ng-model="item.description">
                                </td>
                                <td>
                                    <a href="" ng-click="saveSubCategory($index,item)" title="Save"><i class="fa fa-save"></i></a>
                                    <a href="" ng-click="removeSelected($index,item)" title="Remove"><i class="fa fa-times"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </portlet-item>
        </portlet>
    </div>
</div>
