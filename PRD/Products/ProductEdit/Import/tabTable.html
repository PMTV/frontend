<section class="scrollable wrapper">
    <div class="modal-header">
        <h3>Import</h3>
    </div>
    <div class="tab-content">
        <div class="tab-pane active" id="productList">
            <div class="table-responsive">
                <table class="table table-striped b-t text-sm" mapping-product-excel-datatable aa-data="productsData">
                    <thead>
                        <tr>
                            <th>name</th>
                            <th>itemCode</th>
                            <th>priceCost</th>
                            <th>priceSelling</th>
                            <th>UOM</th>
                            <th>description</th>
                            <th style="width: 20px;">Select</th>
                            <!--<th style="width: 20px;"><input type="checkbox" style="width:20px;"></th>-->
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div class="modal-footer">
        <button class="btn btn-success" data-ng-click="tableNext()"> Import </button>
    </div>
</section>
