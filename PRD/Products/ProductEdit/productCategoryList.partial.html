<section>
    <div class="form-group pull-in">
        <div class="col-lg-12">
            <portlet-item title="Categories">
                <div>
                    <div class="form-group pull-in clearfix">
                        <div class="col-sm-6">
                            <div>
                                <a href="" ng-repeat="category in catArray" ng-click="addSelected(category)" class="btn m-xs btn-s-md btn-primary">{{category.name}}</a>
                            </div>
                        </div>
                        <div class="col-sm-6">
                        </div>
                    </div>
                </div>
                <a href="" ng-click="addProduct()" class="btn btn-s-md btn-success">Submit</a>
            </portlet-item>
        </div>
    </div>
</section>
