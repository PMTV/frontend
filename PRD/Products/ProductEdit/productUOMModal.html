<div class="modal-header">
    <h3>Product UOM</h3>
</div>
<div class="modal-body">
    <form class="bs-example form-horizontal">
        <div class="form-group">
            <label class="col-lg-2 control-label">Name</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="Country Name" ng-model="country.name">
                <span class="help-block m-b-none">Name of the Country (e.g Singapore)</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Code</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="Country Code" ng-model="country.code">
                <span class="help-block m-b-none">Code of the Country (e.g SGP)</span>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="cancel()">Close</button>
    <button class="btn btn-success" ng-click="save()">Save</button>
</div>
