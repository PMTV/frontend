<section>
    <div class="row">
        <div class="col-lg-8">
            <button type="submit" class="btn btn-info btn-s-xs" ng-click="show = true">Add media</button>
        </div>
        <div class="col-lg-4 pull-right form-group">
           <input type="text" class="form-control" ng-model="dateFilter" placeholder="Filter">
        </div>
    </div> 
</section>
<div class="row">
    <div class="col-lg-12 form-group" ng-show="show">
        <section class="panel" >
          <section class="panel-body slim-scroll" data-height="230px">
            <article class="media" >
              <div class="media-body">
                <div class="form-group">
                    <label>Media Name</label>
                    <input type="text" class="form-control" placeholder="Media name"  ng-model="media.name">
                </div>
                <div class="form-group">
                    <label>Media Type</label>
                     <div class="form-group">
                      <div class="col-lg-12 pull-in clearfix">
                        <select name="account" ng-model="media.mediaType" class="form-control m-b">
                          <option>Video</option>
                          <option>Images</option>
                        </select>
                      </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success btn-s-xs" ng-click="addMedia(media)">Submit</button>
                <button type="submit" class="btn btn-danger btn-s-xs" ng-click="show = false">Cancel</button>
              </div>
            </article>
          </section>
        </section>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <h4>There are {{mediaArr.length}} media.</h4>
    </div>
    <div class="col-lg-3 form-group" ng-repeat="media in mediaArr | filter:dateFilter">
        <section class="panel" >
          <section class="panel-body slim-scroll" data-height="230px">
            <article class="media" >
              <a href="" ng-click="deleteMedia(media)" class="pull-right label" data-dismiss="alert"><i class="fa fa-times"></i></a>
              <small ng-show="{{media.mediaType == 'Video'}}" class="pull-left label bg-primary">Video</small>
              <small ng-show="{{media.mediaType == 'Images'}}" class="pull-left label bg-warning">Images</small>

              <!-- <span class="pull-left icon-stack icon-2x">
              <i class="fa fa-circle text-danger icon-stack-base"></i>
              <i class="fa fa-file icon-light"></i>
              </span>  -->               
              <div class="media-body">
                
                <a ng-click="loadQuotation(quotation)" class="h4">{{media.name}}</a>
                <small class="block m-t-sm">{{quotation.remarks}}</small>
              </div>
            </article>
          </section>
        </section>
    </div>
</div>
