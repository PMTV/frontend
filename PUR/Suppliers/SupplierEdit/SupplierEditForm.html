<div class="row">
    <debug-message>{{supplier | json}}</debug-message>
    <div class="col-sm-12 wrapper" ng-show="userList.length > 0">
        <label>Users viewing now:</label>
        <span class="badge bg-warning m-r-l" ng-repeat="item in userList">{{item}}</span>
    </div>
    <div class="col-sm-6">
        <portlet>
            <portlet-item title="Information">
                <label>Name *</label>
                <div class="form-group pull-in clearfix">
                    <div class="col-sm-6" ng-class="{ 'has-error' : myForm.firstName.$invalid && submitted }">
                        <input name="firstName" type="text" class="form-control input-sm" placeholder="First name" ng-required="true" ng-model="supplier.firstName">

                        <div class="error" ng-show="(myForm.firstName.$dirty && myForm.firstName.$invalid) || submitted">
                            <small class="error" ng-show="myForm.firstName.$error.required">Required</small>
                        </div>
                    </div>
                    <div class="col-sm-6" ng-class="{ 'has-error' : myForm.lastName.$invalid && submitted }">
                        <input type="text" name="lastName" ng-required="true" class="form-control input-sm" placeholder="Last name" ng-model="supplier.lastName">
                        <div class="error" ng-show="(myForm.lastName.$dirty && myForm.lastName.$invalid) || submitted">
                            <small class="error" ng-show="myForm.lastName.$error.required">Required</small>
                        </div>
                    </div>
                </div>
                <div class="line line-dashed line-lg pull-in"></div>
                <div class="form-group pull-in clearfix">
                    <div class="col-sm-12" ng-class="{ 'has-error' : myForm.companyName.$invalid && submitted }">
                        <label>Company Name *</label>
                        <input type="text" name="companyName" class="form-control input-sm" ng-required="true" ng-model="supplier.companyName">
                        <div class="error" ng-show="(myForm.companyName.$dirty && myForm.companyName.$invalid) || submitted">
                            <small class="error" ng-show="myForm.companyName.$error.required">Required</small>
                        </div>
                    </div>
                    
                </div>
                <div class="form-group pull-in clearfix">
                    <div class="col-sm-6">
                        <label>Supplier Code</label>
                        <input type="text" class="form-control input-sm" ng-model="supplier.code">
                    </div>
                    <div class="col-sm-6">
                        <label>GST Code</label>
                        <input type="text" class="form-control input-sm" ng-model="supplier.gstCode">
                    </div>
                </div>
                <div class="line line-dashed line-lg pull-in"></div>
                <div class="form-group pull-in clearfix">
                    <div class="col-sm-6">
                        <label>Email</label>
                        <div class="input-group" ng-class="{ 'has-error' : myForm.email.$invalid && submitted }">
                            <span class="input-group-addon">@</span>
                            <input type="email" name="email" ng-required="true" class="form-control input-sm" ng-model="supplier.email">
                        </div>
                        <div class="error" ng-show="(myForm.email.$dirty && myForm.email.$invalid) || submitted">
                            <small class="error" ng-show="myForm.email.$error.required">Required</small>
                            <small class="error" ng-show="myForm.email.$error.email && !myForm.email.$error.required">Not correct format!</small>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label>Phone</label>
                        <div class="input-group" ng-class="{ 'has-error' : myForm.phoneNumber.$invalid && submitted }">
                            <span class="input-group-addon">#</span>
                            <input type="text" only-number class="form-control input-sm" name="phoneNumber" ng-required="true" placeholder="" ng-model="supplier.contactOffice">
                        </div>
                        <div class="error" ng-show="(myForm.phoneNumber.$dirty && myForm.phoneNumber.$invalid) || submitted">
                            <small class="error" ng-show="myForm.phoneNumber.$error.required">Required</small>
                        </div>
                    </div>
                </div>
                <footer class="panel-footer pos-rlt pull-in">
                    <span class="arrow top"></span>
                    <label>Description</label>

                    <div class="pull-out">
                        <textarea class="form-control no-border input-lg text-sm" type="text" placeholder="Write a Description" rows="6" ng-model="supplier.remarks"></textarea>
                    </div>
                </footer>
            </portlet-item>
        </portlet>
    </div>
    <div class="col-sm-6">
        <portlet>
            <portlet-item title="Address & Contacts">
                <header class="panel-heading bg-light">
                    <ul class="nav nav-tabs nav-justified">
                        <li class="active"><a ng-href="#home" target="_self" data-toggle="tab">Address <span class="label label-info m-l-sm">{{supplier.addressList.length}}</span></a></li>
                        <li><a ng-href="#profile" target="_self" data-toggle="tab">Contacts <span class="label label-info m-l-sm">{{supplier.contactList.length}}</span></a></a></li>
                    </ul>
                </header>
                <div class="panel-body no-padder">
                    <div class="tab-content">
                        <div class="tab-pane active" id="home">
                            <panel-address supplier="supplier"></panel-address>
                        </div>
                        <div class="tab-pane" id="profile">
                            <panel-contact supplier="supplier"></panel-contact>
                        </div>
                    </div>
                </div>
            </portlet-item>

            <portlet-item title="Options">
                <div>
                    <div class="form-group pull-in clearfix">
                        <div class="col-sm-6">
                            <label>Credit Term</label>
                            <creditterms-dropdown name="creditTerms" ng-model="supplier.defaultCreditTermId"></creditterms-dropdown>
                        </div>
                        <div class="col-sm-6">
                            <label>Default Currency</label>
                            <currencies-dropdown name="currency" ng-model="supplier.defaultCurrencyId"></currencies-dropdown>
                        </div>
                    </div>

                    <!--<div class="form-group pull-in clearfix">-->
                    <!--<div class="col-sm-6">-->
                    <!--<label>Default Payment Term</label>-->
                    <!--<paymentterms-dropdown name="paymentTerm" ng-model="supplier.defaultPaymentTermId"></paymentterms-dropdown>-->
                    <!--</div>                        -->
                    <!--</div>-->
                </div>
            </portlet-item>

            <portlet-item title="Current Debt">
                <div>
                    <div class="form-group pull-in clearfix">
                        <div class="col-sm-6">
                            <label>Current Debt</label>
                            <div class="input-group">
                                <span class="input-group-addon">$</span>
                                <input type="text" readonly="true" class="form-control input-sm" data-type="text"
                                       placeholder="Current Debt..." ng-model="supplier.stats.currentDebt" value="123456">
                            </div>
                        </div>
                    </div>
                </div>
            </portlet-item>
        </portlet>
    </div>
</div>
