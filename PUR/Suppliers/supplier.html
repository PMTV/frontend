<section class="vbox flex">
    <div class="pull-left header">
        <p class="h4">
            <a href="#/suppliers">Suppliers</a>
        </p>
    </div>

    <header class="header bg-light lter b-b" ng-include="'header.html?a=a'"></header>

    <!-- .aside -->
    <div class="bg-white">
        <section class="vbox">
            <header class="header bg-light bg-gradient">
                <ul class="nav nav-tabs nav-white pull-left">
                    <li class="active"><a data-target="#list" data-toggle="tab">Suppliers</a></li>
                </ul>
                <div class="navbar-btn pull-right">
                    <a href="#/suppliers/new" class="btn btn-success">
                        <i class="fa fa-plus"></i>
                    </a>
                    <button class="btn btn-white" tooltip data-title="Refresh" data-placement="bottom" data-toggle="tooltip" data-original-title="Refresh" ng-click="reload();">
                        <i class="fa fa-refresh"></i>
                    </button>
                </div>
            </header>
        </section>
    </div>
    <!-- /.aside -->

    <section class="bg-white">
        <section class="hbox stretch">
            <section class="vbox">
                <div class="scrollable">
                    <section class="scrollable" ng-controller="SupplierListCtrl">
                        <div class="tab-content">
                            <div class="tab-pane active" id="list">
                                <div class="table-responsive">
                                    <table class="table table-striped b-t text-sm" supplier-datatable aa-data="supplierTableData">
                                        <thead>
                                            <tr>
                                                <th>Company Name</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                                <footer class="panel-footer">
                                    <div class="row">
                                        <div class="col-sm-4 hidden-xs">
                                            <select class="input-sm form-control input-s-sm inline">
                                                <option value="0">Bulk action</option>
                                            </select>
                                            <button class="btn btn-sm btn-white">Apply</button>
                                        </div>
                                    </div>
                                </footer>
                            </div>
                        </div>
                    </section>
                </div>
            </section>
        </section>
    </section>
    <footer class="footer bg-white-only b-t">
        <!--<p class="checkbox">
            <label>
                <input id="toggle-all" type="checkbox">
                Mark all as complete
            </label>
        </p>-->
    </footer>
</section>
