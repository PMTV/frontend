<div id="bootstrap-alert-box-popup" class="modal fade" style="padding-top: 10%;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body"><p></p></div>
            <div class="modal-footer">
                <a href="#" data-dismiss="modal" class="btn btn-default">Cancel</a>
                <a href="#" class="btn btn-primary">OK</a>
            </div>
        </div>
    </div>
</div>
<div class="modal-header">
    <a href="" class="pull-right" ng-click="cancel()" ng-disabled="busy"><i class="fa fa-remove"></i></a>
    <h3>Currencies</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-6 b-r" ng-show="showPanel">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Currency</th>
                        <th>Exchange Rate</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="currency in CurrenciesArr">
                        <td>{{currency.currencyId}}</td>
                        <td>{{currency.code}}</td>
                        <td>{{currency.exchangeRate}}</td>
                        <td>
                            <a ng-click="editItem(currency)" class="btn-link pull-left">
                                <i class="fa fa-pencil"></i>
                            </a>
                            <button type="button" class="close pull-left" ng-click="removeItem($index, currency.currencyId)">&times;</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <form name="form.currenciesForm" class="bs-example form-horizontal" ng-class="showPanel ?  'col-lg-6' : 'col-lg-12'">
            <div class="form-group">
                <label class="col-lg-3 control-label">Currencies Code</label>
                <div class="col-lg-9" ng-class="{ 'has-error' : form.currenciesForm.code.$invalid && submitted }">
                    <input type="text" class="form-control" placeholder="Currency Code" ng-model="Currencies.code" name="code" data-ng-required="true">
                    <span class="help-block m-b-none">Code of the currency (e.g SGD)</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Exchange Rate</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" placeholder="Exchange Rate" ng-model="Currencies.exchangeRate">
                    <span class="help-block m-b-none">Exchange rate (e.g 1.2)</span>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="cancel()">Cancel</button>
    <button class="btn btn-success" ng-click="save()" btn-loading="busy">Save</button>
    <button class="btn btn-default pull-left" ng-click="showPanel = !showPanel;"> <i class="fa" ng-class="{'fa-caret-left':showPanel, 'fa-caret-right':!showPanel}"></i> Manage </button>
</div>
