<div class="modal-header">
    <h3>Upload Images</h3>
</div>
<div class="modal-body ">
    <div class="row">
        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-12">
                    <section class="">
                        <div class="panel-body">
                            <div class="clearfix text-center m-t">
                                <div class="inline">
                                    <div class="thumb-lg">
                                        <div class="img-overlay"></div>
                                        <img ng-show="selectedfilePath" ng-src="{{selectedfilePath}}" class="media-lg">
                                    </div>
                                    <div>
                                        <button class="btn btn-default btn-sm" ng-show="selectedfilePath" ng-click="setDefault(mediaId)"><i class="fa fa-ok-sign"></i> Set Default</button>
                                    </div>
                                    <br>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <input type="file" ng-file-select="onFileSelect($files)">
                            <br />
                            <div ng-show="dropSupported" class="drop-box" ng-file-drop="onFileSelect($files);" ng-file-drop-available="dropSupported=true">or drop files here</div>
                            <div ng-show="!dropSupported">HTML5 Drop File is not supported on this browser</div>
                            <br>
                            <div class="progress progress-xs progress-striped">
                                <div class="progress-bar progress-bar-success" data-toggle="tooltip" data-original-title="10%" style="width: {{progress}}%"></div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <section class="panel">
                <header class="panel-heading">
                    <span class="label bg-warning">{{imagesArr.length}}</span> Uploaded images
                </header>
                <section class="panel-body">
                    <article class="media">
                        <div ng-repeat="item in imagesArr" class="thumb-md m-r">
                            <button class="btn btn-danger btn-xs pull-right" ng-click="deleteMedia(item.mediaId, $index)"><i class="fa fa-times"></i></button> 
                            <img ng-src="{{item.filePath}}" class="media-sm" ng-click="onChangedFilePath(item.filePath, item.mediaId);">
                        </div>
                    </article>
                </section>
            </section>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="cancel()">Close</button>
    <button class="btn btn-success" ng-click="ok()">Save</button>
</div>
