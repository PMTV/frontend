<div class="modal-header">
  <h3>Pay Invoice #{{invoice.invoiceId}}</h3>
</div>
<div class="modal-body">
  <!-- .nav-justified -->
    <div class="panel-body">
      <div class="form-group pull-in clearfix">
        <div class="col-sm-12">
            <label>Reference Number</label><br />
            <input type="text" class="form-control input-sm" ng-model="newInvoice.referenceNo" placeholder="Reference Number">
        </div>
      </div>
      <div class="line line-dashed line-lg pull-in"></div>
      <div class="form-group pull-in clearfix">
          <div class="col-sm-6" ng-class="{ 'has-error' : myForm.customer.$invalid && submitted }">
              <label>Customer</label><br />
              <customers-dropdown name="customer" ng-required="true" ng-model="newInvoice.customerId" ng-change="onChangedCustomer(newInvoice.customerId)" class="ui-select2"></customers-dropdown>

              <div class="error" ng-show="(myForm.customer.$dirty && myForm.customer.$invalid) || submitted">
                  <small class="error" ng-show="myForm.customer.$error.required">Please select a Customer</small>
              </div>
          </div>
          <div class="col-sm-6">
              <label>Receipt Date</label>
              <input date-picker type="text" ng-model="newInvoice.receiptDate" class="form-control input-sm" placeholder="Receipt Date">
          </div>
      </div>
      <div class="line line-dashed line-lg pull-in"></div>
      <div class="form-group pull-in clearfix">
          <div class="col-sm-6" ng-class="{ 'has-error' : myForm.openCreditNote.$invalid && submitted }">
              <label>Open Credit Note</label><br />
              <open-credit-note-dropdown name="openCreditNote" ng-required="true" ng-model="newInvoice.openCreditNoteId" ng-change="onChangedOpenCreditNote(newInvoice.openCreditNoteId)" class="ui-select2"></open-credit-note-dropdown>

              <div class="error" ng-show="(myForm.openCreditNote.$dirty && myForm.openCreditNote.$invalid) || submitted">
                  <small class="error" ng-show="myForm.openCreditNote.$error.required">Please select an open credit note</small>
              </div>
          </div>
          <div class="col-sm-6">
              <label>Currencies</label><br />
              <currencies-dropdown name="currencies" ng-required="true" ng-model="newInvoice.currencyId" ng-change="onChangedCurrencies(newInvoice.currencyId)" class="ui-select2"></currencies-dropdown>

              <div class="error" ng-show="(myForm.currencies.$dirty && myForm.currencies.$invalid) || submitted">
                  <small class="error" ng-show="myForm.currencies.$error.required">Please select a Currency</small>
              </div>
          </div>
      </div>
      <div class="form-group pull-in clearfix">
          <div class="col-sm-12">
              <label>Amount</label>
              <div class="input-group">
                  <span class="input-group-addon">$</span>
                  <input type="text" class="form-control input-sm" data-type="text" placeholder="Amount" ng-model="newInvoice.amount">
              </div>
          </div>
      </div>
      <div class="form-group pull-in clearfix">
          <div class="col-sm-6">
              <label>Cheque No.</label>
             <!--  <div class="input-group">
                  <span class="input-group-addon">$</span> -->
                  <input type="text" class="form-control input-sm" data-type="text" placeholder="Cheque No." ng-model="newInvoice.chequeNo">
              <!-- </div> -->
          </div>
          <div class="col-sm-6">
              <label>tt No.</label>
              <!-- <div class="input-group"> -->
<!--                                 <span class="input-group-addon">$</span>
-->                                <input type="text" class="form-control input-sm" data-type="text" placeholder="ttNo" ng-model="newInvoice.ttNo">
              <!-- </div> -->
          </div>
      </div>
      <div class="line line-dashed line-lg pull-in"></div>
      <div class="form-group pull-in clearfix">
          <div class="col-sm-6">
              <label>Regular Bank Charges</label>
              <div class="input-group">
                  <span class="input-group-addon">$</span>
                  <input type="text" class="form-control input-sm" data-type="text" placeholder="Regular Bank Charges" ng-model="newInvoice.regularBankCharges">
              </div>
          </div>
          <div class="col-sm-6">
              <label>Other Bank Charges</label>
              <div class="input-group">
                  <span class="input-group-addon">$</span>
                  <input type="text" class="form-control input-sm" data-type="text" placeholder="Other Bank Charges" ng-model="newInvoice.otherBankCharges">
              </div>
          </div>
      </div>
      <footer class="panel-footer pos-rlt pull-in">
          <span class="arrow top"></span>
          <label>Description</label>
           <div class="pull-out">
              <textarea class="form-control no-border input-lg text-sm" type="text" placeholder="Write a Description" rows="6" ng-model="newInvoice.remarks"></textarea>
          </div> 
      </footer>
    </div>
  <!-- / .nav-justified -->

</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-success btn-s-xs" ng-click="ok(newInvoice)" ng-disabled="busy">Pay</button>
  <button type="submit" class="btn btn-danger btn-s-xs" ng-click="cancel()" ng-disabled="busy">Cancel</button>
</div>
