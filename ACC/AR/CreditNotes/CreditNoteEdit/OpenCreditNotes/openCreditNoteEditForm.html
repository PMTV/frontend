<div class="row hidden-print">
    <debug-message>{{openCreditNote | json}}</debug-message>
    <div class="col-sm-6">
        <portlet>
            <portlet-item title="Information">
                <div>
                    <div class="form-group pull-in clearfix">
                        <div class="col-sm-12">
                            <label>Reference Number</label><br />
                            <input type="text" class="form-control input-sm" ng-model="openCreditNote.referenceNumber" placeholder="Reference Number">
                        </div>
                    </div>
                    <div class="form-group pull-in clearfix">
                        <div class="col-sm-6" >
                            <label>Customer</label><br />
                            <customers-dropdown ng-class="{ 'input-error-show' : myForm.customer.$invalid && submitted }" name="customer" ng-required="true" ng-model="openCreditNote.customerId" ng-change="onChangedCustomer(openCreditNote.customerId)" class="ui-select2"></customers-dropdown>

                            <div class="error" data-ng-show="(myForm.customer.$dirty && myForm.customer.$invalid) || submitted">
                                <small class="error" data-ng-show="myForm.customer.$error.required">Please select a Customer</small>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="line line-dashed line-lg pull-in"></div> -->
                    
                    
                   <!--  <footer class="panel-footer pos-rlt pull-in">
                        <span class="arrow top"></span>
                        <label>Description</label>
                        
                         <div class="pull-out">
                            <textarea class="form-control no-border input-lg text-sm" type="text" placeholder="Write a Description" rows="6" ng-model="quotation.remarks"></textarea>
                        </div> 
                    </footer> -->
                </div>
            </portlet-item>
        </portlet>
    </div>
    <div class="col-sm-6">
        <portlet>
            <portlet-item title="Details">
                <div class="form-group pull-in clearfix">
                    <div class="col-sm-6" >
                        <label>Currency</label><br />
                        <currencies-dropdown ng-class="{ 'input-error-show' : myForm.currency.$invalid && submitted }" ng-required="true" name="currency" ng-model="openCreditNote.currencyId"></currencies-dropdown>
                        <div class="error" data-ng-show="(myForm.currency.$dirty && myForm.currency.$invalid) || submitted">
                             <small class="error" data-ng-show="myForm.currency.$error.required">Please select a Currency</small>
                        </div>
                    </div>
                </div>
                <div class="form-group pull-in clearfix">
                    <div class="col-sm-6">
                        <label>Amount</label><br />
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input type="number" only-number-float ng-model="openCreditNote.amount" placeholder="Amount" class="form-control input-sm">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label>Tax Amount</label><br />
                         <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input type="number" only-number-float ng-model="openCreditNote.taxAmount" placeholder="Tax Amount" class="form-control input-sm">
                        </div>
                    </div>
                </div>
            </portlet-item>
        </portlet>
    </div>
</div>
