<div class="row hidden-print">
    <debug-message>{{advanceCreditNote | json}}</debug-message>
    <div class="col-sm-12">
        <portlet>
            <portlet-item title="Information">
                <div>
                    <div class="form-group pull-in clearfix">
                        <div class="col-sm-6" >
                            <label>Customer</label><br />
                            <customers-dropdown ng-class="{ 'input-error-show' : myForm.customer.$invalid && submitted }" name="customer" ng-required="true" ng-model="advanceCreditNote.customerId" ng-change="onChangedCustomer(advanceCreditNote.customerId)" class="ui-select2"></customers-dropdown>
                            <div class="error" ng-show="(myForm.customer.$dirty && myForm.customer.$invalid) || submitted">
                                <small class="error" ng-show="myForm.customer.$error.required">Please select a Customer</small>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label>Reference Number</label><br />
                            <input type="text" class="form-control input-sm" ng-model="advanceCreditNote.referenceNumber" placeholder="Reference Number">
                        </div>
                    </div>
                    <div class="line line-dashed line-lg pull-in"></div>
                    <div class="form-group pull-in clearfix">
                        <div class="col-sm-6">
                            <label>Sales Order</label><br />
                            <!--<salesorderbycustomer-dropdown name="salesOrder" customer="advanceCreditNote.customerId" ng-required="true" ng-model="advanceCreditNote.salesOrderId" ng-change="onChangedSalesOrder(advanceCreditNote.salesOrderId)" class="ui-select2"></salesorderbycustomer-dropdown>-->
                            <select ui-select2 ng-required="true" ng-class="{ 'input-error-show' : myForm.salesOrder.$invalid && submitted }" class="ui-select2" data-ng-model="advanceCreditNote.salesOrderId" >
                                <option value="">Please select</option>
                                <option ng-repeat="s in advanceCreditNote.salesOrdersList" value="{{s.salesOrderId}}">Sales Order {{s.salesOrderNumber}}</option>
                            </select>
                            <div class="error" ng-show="(myForm.salesOrder.$dirty && myForm.salesOrder.$invalid) || submitted">
                                <small class="error" ng-show="myForm.salesOrder.$error.required">Please select a Sales Order</small>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label>Currency</label><br />
                            <currencies-dropdown ng-model="advanceCreditNote.currencyId"></currencies-dropdown>
                        </div>
                    </div>
                    <div class="form-group pull-in clearfix">
                        <div class="col-sm-6">
                            <label>Amount</label><br />
                            <input type="number" only-number-float ng-model="advanceCreditNote.amount" placeholder="Amount" class="form-control input-sm">
                        </div>
                        <div class="col-sm-6">
                            <label>Tax Amount</label><br />
                            <input type="number" only-number-float ng-model="advanceCreditNote.taxAmount" placeholder="Tax Amount" class="form-control input-sm">
                        </div>
                    </div>
                   <!--  <footer class="panel-footer pos-rlt pull-in">

                        </div> 
                    </footer> -->
                </div>
            </portlet-item>
        </portlet>
    </div>
