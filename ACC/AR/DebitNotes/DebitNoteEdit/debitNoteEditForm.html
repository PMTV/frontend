<div class="row hidden-print">
    <debug-message>{{debitNote | json}}</debug-message>
    <div class="col-sm-6">
        <portlet>
            <portlet-item title="Information">
                <div>
                    <div class="form-group pull-in clearfix">
                        <div class="col-sm-12" ng-class="{ 'has-error' : myForm.refNumber.$invalid && submitted }">
                            <label>Reference Number</label><br />
                            <input type="text" name="refNumber" ng-required="true" class="form-control input-sm" ng-model="debitNote.referenceNumber" placeholder="Reference Number">
                            <div class="error" ng-show="(myForm.refNumber.$dirty && myForm.refNumber.$invalid) || submitted">
                                <small class="error" ng-show="myForm.refNumber.$error.required">Required</small>
                            </div>
                        </div>
                    </div>
                    <div class="line line-dashed line-lg pull-in"></div>
                    <div class="form-group pull-in clearfix">
                        <div class="col-sm-6" >
                            <label>Customer</label><br />
                            <customers-dropdown ng-class="{ 'input-error-show' : myForm.customer.$invalid && submitted }" name="customer" ng-required="true" ng-model="debitNote.customerId" ng-change="onChangedCustomer(debitNote.customerId)" class="ui-select2"></customers-dropdown>

                            <div class="error" ng-show="(myForm.customer.$dirty && myForm.customer.$invalid) || submitted">
                                <small class="error" ng-show="myForm.customer.$error.required">Please select a Customer</small>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label>Due Date</label>
                            <input date-picker type="text" ng-model="debitNote.dueDate" class="form-control input-sm" placeholder="Date">
                        </div>
                    </div>
                    <footer class="panel-footer pos-rlt pull-in">
                        <span class="arrow top"></span>
                        <label>Description</label>
                         <div class="pull-out">
                            <textarea class="form-control no-border input-lg text-sm" type="text" placeholder="Write a Description" rows="6" ng-model="debitNote.remarks"></textarea>
                        </div> 
                    </footer>
                   <!--  <footer class="panel-footer pos-rlt pull-in">
                        <span class="arrow top"></span>
                        <label>Description</label>
                        
                         <div class="pull-out">
                            <textarea class="form-control no-border input-lg text-sm" type="text" placeholder="Write a Description" rows="6" ng-model="quotation.remarks"></textarea>
                        </div> 
                    </footer> -->
                </div>
            </portlet-item>
        </portlet>
    </div>
    <div class="col-sm-6">
        <portlet>
            <portlet-item title="Details">
                <div>
                    <div class="form-group pull-in clearfix" >
                        <div class="col-sm-6" >
                            <label>Payment Term</label><br />
                            <paymentterms-dropdown ng-class="{ 'input-error-show' : myForm.paymentTerm.$invalid && submitted }" name="paymentTerm" ng-required="true" ng-model="debitNote.paymentTermId" ng-change="onChangedPaymentTerm(debitNote.paymentTermId)" class="ui-select2"></paymentterms-dropdown>

                            <div class="error" ng-show="(myForm.paymentTerm.$dirty && myForm.paymentTerm.$invalid) || submitted">
                                <small class="error" ng-show="myForm.paymentTerm.$error.required">Please select a Payment Term</small>
                            </div>
                        </div>
                        <div class="col-sm-6" >
                            <label>Currencies</label><br />
                            <currencies-dropdown ng-class="{ 'input-error-show' : myForm.currencies.$invalid && submitted }" name="currencies" ng-required="true" ng-model="debitNote.currencyId" ng-change="onChangedCurrencies(debitNote.currencyId)" class="ui-select2"></currencies-dropdown>

                            <div class="error" ng-show="(myForm.currencies.$dirty && myForm.currencies.$invalid) || submitted">
                                <small class="error" ng-show="myForm.currencies.$error.required">Please select a Currency</small>
                            </div>
                        </div>
                    </div>
                    <div class="line line-dashed line-lg pull-in"></div>
                    <div class="form-group pull-in clearfix">
                        <div class="col-sm-12" >
                            <label>Amount</label>
                            <div class="input-group">
                                <span class="input-group-addon">$</span>
                                <input type="text" class="form-control input-sm" only-number-float placeholder="Total Amount" ng-model="debitNote.amount">
                            </div>
                        </div>
                        <!-- <div class="col-sm-6">
                            <label>Amount Received</label>
                            <div class="input-group">
                                <span class="input-group-addon">$</span>
                                <input type="text" class="form-control input-sm" data-type="text" placeholder="Amount Receivables" ng-model="invoice.totalAmountReceived">
                            </div>
                        </div> -->
                    </div>
                </div>
            </portlet-item>
        </portlet>
    </div>
</div>
