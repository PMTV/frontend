<section class="vbox flex">
    <div class="pull-left header">
        <p class="h4">Customer Groups</p>
    </div>

    <header class="header bg-light lter bg-gradient b-b" ng-include="'header.html?a=a'"></header>

    <!-- .aside -->
    <div class="bg-white">
        <section class="vbox">
            <header class="header bg-light bg-gradient">
                <ul class="nav nav-tabs nav-white pull-left">
                    <li class="active"><a data-target="#list" data-toggle="tab">Customer Groups</a></li>
                </ul>
                <div class="navbar-btn pull-right">
                    <button class="btn btn-white" tooltip data-title="Refresh" data-placement="bottom" data-toggle="tooltip" data-original-title="Refresh" ng-click="reload();">
                        <i class="fa fa-refresh"></i>
                    </button>
                </div>
            </header>
        </section>
    </div>
    <!-- /.aside -->

    <section class="bg-white">
        <section class="hbox stretch">
            <section class="vbox">
                <div class="scrollable">
                    <section class="scrollable" data-ng-controller="CustomerGroupCtrl">
                        <div class="tab-content">

                            <div class="clearfix m bg-light">
                                <form name="myForm" novalidate>
                                    <div class="col-lg-3 form-group m-t" data-ng-class="{ 'has-error' : myForm.name.$invalid && submitted }">
                                        <label>Group Name</label>
                                        <input class="form-control" type="text" placeholder="Group Name" name="name" data-ng-model="editingCustomerGroup.name" data-ng-required="true">
                                        <div class="error" data-ng-show="(myForm.name.$dirty && myForm.name.$invalid) || submitted">
                                            <small class="error" data-ng-show="myForm.name.$error.required">Required</small>
                                        </div>
                                    </div>
                                </form>
                                <div class="col-lg-2 form-group m-t">
                                    <label>&nbsp;</label>
                                    <button class="form-control btn" data-ng-click="save()" data-ng-hide="saving">Save</button>
                                    <i class="fa fa-spin icon-spinner icon-xlarge" data-ng-show="saving"></i>
                                </div>
                            </div>

                            <div class="tab-pane active" id="list">
                                <div class="table-responsive">
                                    <table class="table table-striped b-t text-sm" cgtable aa-data="customerGroupTableData">
                                        <thead>
                                            <tr>
                                                <th>Group Name</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                                <footer class="panel-footer">
                                    <div class="row">
                                        <div class="col-sm-4 hidden-xs">
                                            <select class="input-sm form-control input-s-sm inline">
                                                <option value="0">Bulk action</option>
                                            </select>
                                            <button class="btn btn-sm btn-white">Apply</button>
                                        </div>
                                    </div>
                                </footer>
                            </div>
                        </div>
                    </section>
                </div>
            </section>
        </section>
    </section>
    <footer class="footer bg-white-only b-t">
    </footer>
</section>
