<div class="modal-header">
    <h3>Quick {{action}}</h3>
</div>
<div class="modal-body">
    <ng-form name="form.customerForm" novalidate>
        <!-- .nav-justified -->
        <div class="panel-body" ng-class="showPanel ?  'col-lg-6' : 'col-lg-12'">
            <div>
                <label>Name</label>
                <div class="form-group pull-in clearfix">
                    <div class="col-sm-6" ng-class="{ 'has-error' : customerForm.firstName.$invalid && submitted }">
                        <input name="firstName" type="text" class="form-control input-lg" placeholder="First Name" ng-required="true" ng-model="customer.firstName">

                        <div class="error" ng-show="myForm.firstName.$error.required">
                            <small class="error">Required</small>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control input-lg" placeholder="Last Name" ng-model="customer.lastName">
                    </div>
                </div>
                <div class="line line-dashed line-lg pull-in"></div>
                <div class="form-group pull-in clearfix">
                    <div class="col-sm-6">
                        <label>Company Name</label>
                        <input type="text" class="form-control input-lg" placeholder="Company Name" ng-model="customer.companyName">
                    </div>
                    <div class="col-sm-6">
                        <label>Customer Code</label>
                        <input type="text" class="form-control input-lg" placeholder="Customer Code" ng-model="customer.code">
                    </div>
                </div>
                <div class="line line-dashed line-lg pull-in"></div>
                <div class="form-group pull-in clearfix">
                    <div class="col-sm-6">
                        <label>Email</label>
                        <div class="input-group">
                            <span class="input-group-addon">@</span>
                            <input type="email" class="form-control input-lg" placeholder="Email Address" data-type="text" ng-model="customer.email">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label>Phone</label>
                        <div class="input-group">
                            <span class="input-group-addon">#</span>
                            <input type="text" class="form-control input-lg" placeholder="Phone Number" data-type="text" placeholder="" ng-model="customer.contactMobile">
                        </div>
                    </div>
                </div>

                <footer class="panel-footer pos-rlt pull-in">
                    <span class="arrow top"></span>
                    <label>Description</label>

                    <div class="pull-out">
                        <textarea class="form-control no-border input-lg text-sm" type="text" placeholder="Write a Description" rows="6" ng-model="customer.description"></textarea>
                    </div>
                </footer>
            </div>
        </div>

        <div class="col-sm-6" ng-show="showPanel">
            <portlet>
                <portlet-item title="Address & Contacts">
                    <!-- EDIT ADDRESS FORM -->
                    <section class="">
                        <header class="panel-heading bg-light">
                            <ul class="nav nav-tabs nav-justified">
                                <li class="active"><a ng-href="#home" target="_self" data-toggle="tab">Address <span class="label label-info m-l-sm">{{customer.addressList.length}}</span></a></li>
                                <li><a ng-href="#profile" target="_self" data-toggle="tab">Contacts <span class="label label-info m-l-sm">{{customer.contactList.length}}</span></a></a></li>
                            </ul>
                        </header>
                        <div class="panel-body no-padder">
                            <div class="tab-content">
                                <div class="tab-pane active" id="home">
                                    <panel-address customer="customer"></panel-address>
                                </div>
                                <div class="tab-pane" id="profile">
                                    <panel-contact customer="customer"></panel-contact>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!-- /EDIT ADDRESS FORM -->
                </portlet-item>

<div class="modal-footer">
    <button type="submit" class="btn btn-success btn-s-xs" ng-click="saveCustomer(customer)" btn-loading="busy" data-loading-text="Saving...">{{customer ? 'Save' : 'Create'}}</button>
    <button type="submit" class="btn btn-danger btn-s-xs" ng-click="cancel()" ng-disabled="busy">Cancel</button>
    <button type="button" class="btn btn-default pull-left" ng-click="showPanel = !showPanel; resize(showPanel ? 1100 : 0)"> <i class="fa fa-caret-left" ng-class="{'fa-caret-right':showPanel, 'fa-caret-left':!showPanel}"></i> Manage </button>

</div>
