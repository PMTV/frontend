<div class="tab-pane active" id="EmployeeForm">
    <form name="myForm" novalidate class="ng-pristine ng-invalid ng-invalid-required">
        <section>
            <div class="row">
                <div class="col-sm-12">
                    <portlet>
                        <portlet-item title="Information">
                            <div class="form-group pull-in clearfix pull-in">
                                <div class="form-group col-sm-4" ng-class="{ 'has-error' : myForm.code.$invalid && submitted }">
                                    <label>Code</label>
                                    <input name="code" type="text" class="form-control input-sm" placeholder="code" ng-required="true" ng-model="employee.code">
                                    <div class="error" ng-show="(myForm.code.$dirty && myForm.code.$invalid) || submitted">
                                        <small class="error" ng-show="myForm.code.$error.required">Please enter the code</small>
                                    </div>
                                </div>
                            </div>
                            <div class="line line-dashed line-lg pull-in"></div>

                            <div class="row pull-in">
                                <div class="form-group col-sm-6" ng-class="{ 'has-error' : myForm.firstName.$invalid && submitted }">
                                    <label>First Name</label>
                                    <input name="firstName" type="text" class="form-control input-sm" ng-required="true" placeholder="First name" ng-model="employee.firstName">
                                    <div class="error" ng-show="(myForm.firstName.$dirty && myForm.firstName.$invalid) || submitted">
                                        <small class="error" ng-show="myForm.firstName.$error.required">Please enter First Name</small>
                                    </div>
                                </div>
                                <div class="form-group col-sm-6" ng-class="{ 'has-error' : myForm.lastName.$invalid && submitted }">
                                    <label>Last Name</label>
                                    <input name="lastName" type="text" class="form-control input-sm" ng-required="true" placeholder="Last name" ng-model="employee.lastName">
                                    <div class="error" ng-show="(myForm.lastName.$dirty && myForm.lastName.$invalid) || submitted">
                                        <small class="error" ng-show="myForm.lastName.$error.required">Please enter Last Name</small>
                                    </div>
                                </div>
                            </div>
                            <div class="line line-dashed line-lg pull-in"></div>
                            <div class="form-group pull-in clearfix">
                                <div class="form-group col-sm-4" ng-class="{ 'has-error' : myForm.email.$invalid && submitted }">
                                    <label>Email</label>
                                    <div class="input-group m-b">
                                        <span class="input-group-addon">@</span>
                                        <input type="text" name="email" ng-required="true" class="form-control input-sm" ng-model="employee.email">
                                    </div>
                                </div>
                                <div class="form-group col-sm-4" ng-class="{ 'has-error' : myForm.phone.$invalid && submitted }">
                                    <label>Phone</label>
                                    <input type="text" name="phone" ng-required="true" placeholder="(XXX) XXXX XXX" class="form-control input-sm" ng-model="employee.mobile">
                                </div>
                                <div class="form-group col-sm-4" ng-class="{ 'has-error' : myForm.url.$invalid && submitted }">
                                    <label>Photo URL</label>
                                    <input type="text" name="url" ng-required="true" placeholder="http://" class="form-control input-sm" ng-model="employee.photoUrl">
                                </div>
                            </div>
                            <div class="line line-dashed line-lg pull-in"></div>
                            <div class="form-group pull-in clearfix">
                                <div class="col-sm-4">
                                    <label>Department </label>
                                    <select name="department" class="slDepartment form-control input-sm m-b">
                                        <option>Please Select</option>
                                        <option data-ng-repeat="item in departmentlist" value="{{item.departmentId}}">{{item.departmentName}}</option>
                                    </select>
                                </div>
                                <div class="col-sm-4">
                                    <label>Employee Status </label>
                                    <select name="status" class="slstatus form-control input-sm m-b">
                                        <option value="0">Please Select</option>
                                        <option value="1">FullTime</option>
                                        <option value="2">PartTime</option>
                                        <option value="3">Internship</option>
                                        <option value="4">Freelancer</option>
                                    </select>
                                </div>
                                <div class="col-sm-4">
                                    <label>Group</label>
                                    <select name="group" class="slgroup form-control input-sm m-b">
                                        <option>Please Select</option>
                                        <option data-ng-repeat="item in employeegrouplist" value="{{item.employeeGroupId}}">{{item.groupName}}</option>
                                    </select>
                                </div>
                            </div>
                        </portlet-item>
                    </portlet>
                </div>
            </div>
        </section>
    </form>
</div>
